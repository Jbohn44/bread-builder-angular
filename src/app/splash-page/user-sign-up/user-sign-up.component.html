<div>
    <div class="card">
        <h5 class="card-header">Sign Up.</h5>
        <div class="card-body">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="first name..." class="form-control"
                    [(ngModel)]="userSignUp.FirstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="last name..." class="form-control"
                    [(ngModel)]="userSignUp.LastName">
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" placeholder="user name..." class="form-control"
                    [(ngModel)]="userSignUp.UserName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email..." class="form-control"
                    [(ngModel)]="userSignUp.Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password..." class="form-control"
                    [(ngModel)]="userSignUp.Password">
            </div>
            <div class="form-group" *ngIf="userSignUp.Password.length > 0">
                <label for="passwordCheck">Re-Enter Passoword</label>
                <input type="password" id="passwordCheck" name="passwordCheck" placeholder="re-enter password..."
                    class="form-control" [(ngModel)]="passwordCheck">
            </div>
        </div>
    </div>
</div>
