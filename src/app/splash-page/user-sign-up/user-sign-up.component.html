<div>
    <!-- <div class="card border-success mb-3">
        <h5 class="card-header bg-success">Sign Up.</h5>
        <div class="card-body"> -->
    <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" placeholder="" class="form-control" required
            [(ngModel)]="userSignUp.UserName">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="" class="form-control" required
            [(ngModel)]="userSignUp.Email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="" class="form-control" required
            [(ngModel)]="userSignUp.Password">
    </div>
    <div class="form-group" *ngIf="userSignUp.Password.length > 0">
        <label for="passwordCheck">Re-Enter Passoword</label>
        <input type="password" id="passwordCheck" name="passwordCheck" placeholder="" required class="form-control"
            [(ngModel)]="passwordCheck">
    </div>
    <div>
        <button class="btn btn-success">Submit</button>
    </div>
    <!-- </div> -->
    <!-- </div> -->
</div>
